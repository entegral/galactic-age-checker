<!DOCTYPE html>
<html>
<head>
  <title>Date Checker</title>
</head>
<body>
  <div class="container">

    <div class="container">
      <div class="card">
        <h2 class="card-header">Galactic Age Checker</h2>
        <div class="card-body">
          <div class="form-group">
            <form id="userAgeForm">
              <div class="form-group">
                <label for="dob">Date-of-Birth (Earth-Date)</label>
                <input type="date" class="form-control"  id="dob" required>
              </div>
              <button type="submit" name="button" class="btn btn-warning">Get Galactic Ages!</button>
            </form>
          </div>
        </div>
      </div>

      <div class="card" id="result">
        <div class="card-body">
          <h2 class="card-header">Results</h2>
          <h3><span id="inputDate"></span></h3>
          <h2><span id="outputDay"></span></h2>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
